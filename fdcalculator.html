<html>
  <head> 
    <title> Fixed Deposit Calculator </title>
  </head>
  <style>
    form {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

label {
  margin-bottom: 10px;
}

input[type=number] {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 16px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  border-radius: 4px;
  border: none;
  background-color: #4CAF50;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

#result {
  font-size: 20px;
  font-weight: bold;
}
  </style>
  <body>
    <div>
  <h2>Fixed Deposit Calculator</h2>
  <form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>

    <label for="tenure">Tenure (in years):</label>
    <input type="number" id="tenure" name="tenure" required><br>

    <label for="interest">Interest Rate (%):</label>
    <input type="number" id="interest" name="interest" required><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="result"></div>
</div>
<script>
function calculate() {
  var amount = document.getElementById("amount").value;
  var tenure = document.getElementById("tenure").value;
  var interest = document.getElementById("interest").value;

  var total = amount * Math.pow((1 + (interest/100)), tenure);
  var interestEarned = total - amount;

  var formatter = new Intl.NumberFormat('en-IN', {
    style: 'currency',
    currency: 'INR',
    minimumFractionDigits: 2
  });

  document.getElementById("result").innerHTML = "Total amount after " + tenure + " years: " + formatter.format(total) + "<br>Interest earned: " + formatter.format(interestEarned);
}
    </script>
  </body>
</html>
