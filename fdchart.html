<html>
  <head>
    <title>interest rate trend chart</title>
  </head>
<div class="chart-container">
  <canvas id="interest-chart"></canvas>
</div>
  <style>    
.chart-container {
  position: relative;
  height: 500px;
  width: 800px;
  margin: auto;
}

#interest-chart {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}
  </style>
  

  <script src="https://cdn.jsdelivr.net/npm/chart.js">
const chartCanvas = document.getElementById("interest-chart");
const chartData = {
  labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
  datasets: [
    {
      label: "Fixed Deposit Interest Rates",
      data: [0.5, 0.6, 0.7, 0.8, 0.9, 1.0, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6],
      backgroundColor: "rgba(255, 99, 132, 0.2)",
      borderColor: "rgba(255, 99, 132, 1)",
      borderWidth: 1
    }
  ]
};
const chartOptions = {
  scales: {
    yAxes: [
      {
        ticks: {
          beginAtZero: true
        }
      }
    ]
  }
};
const interestChart = new Chart(chartCanvas, {
  type: "line",
  data: chartData,
  options: chartOptions
});
  </script>
</html>
