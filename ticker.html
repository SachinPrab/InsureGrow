<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Ticker - Reliance Industries Limited</title>
</head>
<body>
	<h1>Stock Market Ticker</h1>
	<h2>Reliance Industries Limited</h2>
    <div class="ticker" id="ticker">
        {% for date, values in data.items() %}
        <p>Date: {{ date }}</p>
        <p>Open: {{ values['1. open'] }}</p>
        <p>High: {{ values['2. high'] }}</p>
        <p>Low: {{ values['3. low'] }}</p>
        <p>Close: {{ values['4. close'] }}</p>
	    <p>Volume: {{ values['6. volume'] }}</p>   
        <hr>
        {% endfor %}
    </div>
</body>
</html>
