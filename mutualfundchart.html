<!DOCTYPE html>
<html>
<head>
	<title>Mutual Fund Chart</title>
	<!-- Include Highcharts library -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<!-- Create container element for the chart -->
	<div id="chart-container"></div>

	<script>
		// Create chart object
		var chart = Highcharts.chart('chart-container', {
		    chart: {
		        type: 'line'
		    },
		    title: {
		        text: 'Mutual Fund Performance'
		    },
		    xAxis: {
		        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
		    },
		    yAxis: {
		        title: {
		            text: 'Net Asset Value'
		        }
		    },
		    series: [{
		        name: 'HDFC Mutual Fund',
		        data: [100, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220]
		    }, {
		        name: 'ICICI Prudential Mutual Fund',
		        data: [80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190]
		    }, {
		        name: 'SBI Mutual Fund',
		        data: [70, 85, 110, 135, 150, 160, 170, 180, 195, 210, 225, 235]
		    }, {
		        name: 'Aditya Birla Sun Life Mutual Fund',
		        data: [120, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240]
		    }]
		});

		// Render the chart
		chart.render();
	</script>
</body>
</html>
