<!DOCTYPE html>
<html>
<head>
	<title>Mutual Fund Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div>
		<label for="investment_amount">Investment Amount:</label>
		<input type="number" id="investment_amount" name="investment_amount" min="1" required>
	</div>
	<div>
		<label for="fund_a">Fund A:</label>
		<input type="number" id="fund_a" name="fund_a" min="0" required>
	</div>
	<div>
		<label for="fund_b">Fund B:</label>
		<input type="number" id="fund_b" name="fund_b" min="0" required>
	</div>
	<button id="calculate_btn">Calculate</button>
	<div>
		<canvas id="chart"></canvas>
	</div>
	<script>
		$(document).ready(function() {
			$("#calculate_btn").click(function() {
				var investment_amount = $("#investment_amount").val();
				var fund_a = $("#fund_a").val();
				var fund_b = $("#fund_b").val();

				var ctx = document.getElementById('chart').getContext('2d');
				var myChart = new Chart(ctx, {
					type: 'pie',
					data: {
						labels: ['Fund A', 'Fund B'],
						datasets: [{
							label: 'Investment Distribution',
							data: [fund_a, fund_b],
							backgroundColor: [
								'rgb(255, 99, 132)',
								'rgb(54, 162, 235)'
							],
							hoverOffset: 4
						}]
					},
					options: {
						responsive: true,
						plugins: {
							title: {
								display: true,
								text: 'Investment Distribution Chart'
							},
							legend: {
								position: 'bottom'
							}
						}
					}
				});
			});
		});
	</script>
</body>
</html>
